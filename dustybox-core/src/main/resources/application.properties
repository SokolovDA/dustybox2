# === Dustybox Core Configuration ===

# Application
spring.application.name=dustybox-core
server.port=8080
server.servlet.context-path=/

# Database
spring.datasource.url=jdbc:postgresql://ubus:5432/dustybox
spring.datasource.username=dustyman
spring.datasource.password=q
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Scripts Configuration
dustybox.scripts.base-dir=./scripts
dustybox.scripts.execution-timeout=30
dustybox.scripts.cache-enabled=true

# Plugin Configuration
dustybox.plugins.dir=./plugins

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# Logging
logging.level.com.dustymotors=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=DEBUG
logging.file.name=logs/dustybox.log