# === Dustybox Core Configuration ===

# Application
spring.application.name=dustybox-core
server.port=8080

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# Database Configuration
spring.datasource.url=jdbc:postgresql://ubus:5432/dustybox
spring.datasource.username=dustyman
spring.datasource.password=q
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# Database Configuration (for plugins)
spring.jpa.packages-to-scan=com.dustymotors.core.entity,com.dustymotors.plugins.*.entity

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

# Plugin Configuration
dustybox.plugins.dir=./plugins
dustybox.plugins.auto-start=true
dustybox.plugins.verify-signature=false

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.packages-to-scan=com.dustymotors.core.web,com.dustymotors.plugins.*.web

# Scripts Configuration
dustybox.scripts.base-dir=./scripts
dustybox.scripts.execution-timeout=30
dustybox.scripts.cache-enabled=true

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# Logging
logging.level.com.dustymotors=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=DEBUG
logging.file.name=logs/dustybox.log